<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	    <li data-target="#myCarousel" data-slide-to="3"></li>
	    <li data-target="#myCarousel" data-slide-to="4"></li>
	    <li data-target="#myCarousel" data-slide-to="5"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img class="bannerImageStyle" src="resources/images/banner1.png">
	    </div>
	
	    <div class="item">
	      <img class="bannerImageStyle" s src="resources/images/banner2.jpg">
	    </div>
	
	    <div class="item">
	      <img class="bannerImageStyle" s src="resources/images/banner3.jpg">
	    </div>
	    <div class="item">
	      <img class="bannerImageStyle" s src="resources/images/banner4.jpg">
	    </div>
	
	    <div class="item">
	      <img class="bannerImageStyle" s src="resources/images/banner5.png">
	    </div>
	
	    <div class="item">
	      <img class="bannerImageStyle" s src="resources/images/banner6.jpg">
	    </div>
	  </div>
	
	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	
	<div class="clear top40"></div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom40" align="center">
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 bottom20" ng-repeat="job in latestJobs">
			<img src="resources/images/jobImage.png" class="jobImageStyle" />
			<div class="clear top10"></div>
			<a href="#/getjob/{{job.id}}"><span class="jobTitle ">{{job.jobTitle}}</span></a>
			<div class="clear"></div>
			<span class="jobContent">{{job.location}}</span>
		</div>
	</div>
</div>
