<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<span>Update Profile</span>
<div class="clear top10"></div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	<form id="editProfileForm">
	  <div class="form-group">
	    <label for="userName" class="control-label">Username: </label>
	    <input type="text" class="form-control" ng-model="user.userName" disabled>
	  </div>
	  <div class="form-group">
	    <label for="password" class="control-label">Password: </label>
	    <input type="password" class="form-control" ng-model="user.password">
	  </div>
	  <div class="form-group">
	    <label for="firstName" class="control-label">First Name: </label>
	    <input type="text" class="form-control" ng-model="user.firstName">
	  </div>
	  <div class="form-group">
	    <label for="lastName" class="control-label">Last Name: </label>
	    <input type="text" class="form-control" ng-model="user.lastName">
	  </div>
	  <div class="form-group">
	    <label for="email" class="control-label">Email: </label>
	    <input type="email" class="form-control" ng-model="user.email">
	  </div>
	  <div class="form-group">
	    <label for="phoneNumber" class="control-label">Phone Number: </label>
	    <input type="text" class="form-control" ng-model="user.phoneNumber">
	  </div>
	  <div class="form-group">
	    <label for="role" class="control-label">Select Role: </label>
	    <label class="radio-inline">
		  <input type="radio" ng-model="user.role" id="student" value="STUDENT"> Student
		</label>
		<label class="radio-inline">
		  <input type="radio" ng-model="user.role" id="employee" value="EMPLOYEE"> Employee
		</label>
		<label class="radio-inline">
		  <input type="radio" ng-model="user.role" id="alumini" value="ALUMINI"> Alumini
		</label>
	  </div>
	  <div class="form-group" align="center">
	    <button ng-click="editProfile()" type="submit" class="btn btn-default">Update Profile</button>
	  </div>
	</form>
</div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>

</div>
