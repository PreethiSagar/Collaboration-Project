<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle" ng-if="error.code==1">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
	<form id="registerForm" name="registerForm" novalidate> <!-- Disable Browser Validation -->
	  <div class="form-group">
	    <label for="userName" class="control-label">Username: </label>
	    <input type="text" class="form-control" name="userName" ng-model="user.userName" required ng-minlength="5">
	    <span ng-show="registerForm.userName.$dirty && registerForm.userName.$error.required" class="errorStyle">Username is required.</span>
	    <span ng-show="registerForm.userName.$dirty && registerForm.userName.$error.minlength" class="errorStyle">Username must be atleast 5 characters.</span>
	    <span class="errorStyle" ng-if="error.code==2">{{error.message}}</span>
	  </div>
	  <div class="form-group">
	    <label for="password" class="control-label">Password: </label>
	    <input type="password" class="form-control" name="password" ng-model="user.password" required>
	    <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="errorStyle">Password is required.</span>
	  </div>
	  <div class="form-group">
	    <label for="firstName" class="control-label">First Name: </label>
	    <input type="text" class="form-control" name="firstName" ng-model="user.firstName" required>
	    <span ng-show="registerForm.firstName.$dirty && registerForm.firstName.$error.required" class="errorStyle">First Name is required.</span>
	  </div>
	  <div class="form-group">
	    <label for="lastName" class="control-label">Last Name: </label>
	    <input type="text" class="form-control" ng-model="user.lastName">
	  </div>
	  <div class="form-group">
	    <label for="email" class="control-label">Email: </label>
	    <input type="email" class="form-control" name="email" ng-model="user.email" required>
	    <span ng-show="registerForm.email.$dirty && registerForm.email.$error.required" class="errorStyle">Email is required.</span>
	    <span ng-show="registerForm.email.$dirty && registerForm.email.$error.email" class="errorStyle">Email is not in valid format.</span>
	  </div>
	  <div class="form-group">
	    <label for="phoneNumber" class="control-label">Phone Number: </label>
	    <input type="text" class="form-control" ng-model="user.phoneNumber">
	  </div>
	  <div class="form-group">
	    <label for="role" class="control-label">Select Role: </label>
	    <label class="radio-inline">
		  <input type="radio" ng-model="user.role" id="student" value="STUDENT"> Student
		</label>
		<label class="radio-inline">
		  <input type="radio" ng-model="user.role" id="employee" value="EMPLOYEE"> Employee
		</label>
		<label class="radio-inline">
		  <input type="radio" ng-model="user.role" id="alumini" value="ALUMINI"> Alumini
		</label>
	  </div>
	  <div class="form-group" align="center">
	    <button ng-click="registerUser()" ng-disabled="registerForm.$invalid" type="submit" class="btn btn-default">Register</button>
	  </div>
	</form>
</div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>

</div>
