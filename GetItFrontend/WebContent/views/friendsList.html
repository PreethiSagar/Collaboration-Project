<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="clear top10"></div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" ng-show="friendsList.length > 0" >
	<span>My Friends</span>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xm-12 top20">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xm-12" align="center" ng-repeat="friend in friendsList">
			<img src="http://localhost:8081/GetItMiddleware/getimage/{{friend.userName}}" class="friendImageStyle" />
			<div class="clear top10"></div>
			<span>{{friend.firstName}} {{friend.lastName}}</span>
		</div>
	</div>
</div>
<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" ng-show="friendsList.length == 0" align="center">
	<span>No Friends Available</span>
</div>
<div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>

</div>
