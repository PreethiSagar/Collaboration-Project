<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
	<form id="blogForm" name="blogForm" novalidate>
	  <div class="form-group">
	    <label for="blogTittle" class="control-label">Blog Title: </label>
	    <input type="text" class="form-control" name="blogTitle" ng-model="blog.blogTitle" required>
	    <span ng-show="blogForm.blogTitle.$dirty && blogForm.blogTitle.$error.required" class="errorStyle">Blog Title is required.</span>
	  </div>
	  <div class="form-group">
	    <label for="blogContent" class="control-label">Blog Content: </label>
	    <textarea rows="5" cols="5" class="form-control" name=blogContent ng-model="blog.blogContent" required></textarea>
	    <span ng-show="blogForm.blogContent.$dirty && blogForm.blogContent.$error.required" class="errorStyle">Blog Content is required.</span>
	  </div>
	  <div class="form-group" align="center">
	    <button ng-click="addBlog()" type="submit" ng-disabled="blogForm.$invalid" class="btn btn-default">Add Blog</button>
	  </div>
	</form>
</div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>

</div>
