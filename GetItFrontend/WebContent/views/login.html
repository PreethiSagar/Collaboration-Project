<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
	<form id="loginForm" name="loginForm" novalidate>
	  <div class="form-group">
	    <label for="userName" class="control-label">Username: </label>
	    <input type="text" class="form-control" name="userName" ng-model="user.userName" required>
	    <span ng-show="loginForm.userName.$dirty && loginForm.userName.$error.required" class="errorStyle">Username is required.</span>
	  </div>
	  <div class="form-group">
	    <label for="password" class="control-label">Password: </label>
	    <input type="password" class="form-control" name="password" ng-model="user.password" required>
	    <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="errorStyle">Username is required.</span>
	  </div>
	  <div class="form-group" align="center">
	    <button ng-click="login()" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>
	  </div>
	</form>
</div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>

</div>
