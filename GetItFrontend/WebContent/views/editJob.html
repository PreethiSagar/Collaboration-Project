<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	<form id="editJobForm">
	  <div class="form-group">
	    <label for="jobTitle" class="control-label">Job Title: </label>
	    <input type="text" class="form-control" ng-model="job.jobTitle">
	  </div>
	  <div class="form-group">
	    <label for="jobDescription" class="control-label">Job Description: </label>
	    <textarea rows="3" cols="5" class="form-control" ng-model="job.jobDescription"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="skillsRequired" class="control-label">Skills Required: </label>
	    <input type="text" class="form-control" ng-model="job.skillsRequired">
	  </div>
	  <div class="form-group">
	    <label for="location" class="control-label">Location: </label>
	    <input type="text" class="form-control" ng-model="job.location">
	  </div>
	  <div class="form-group">
	    <label for="companyName" class="control-label">Company Name: </label>
	    <input type="text" class="form-control" ng-model="job.companyName">
	  </div>
	  <div class="form-group">
	    <label for="salary" class="control-label">Salary: </label>
	    <input type="text" class="form-control" ng-model="job.salary">
	  </div>
	  <div class="form-group">
	    <label for="yearsOfExp" class="control-label">Years Of Experience: </label>
	    <input type="text" class="form-control" ng-model="job.yearsOfExp">
	  </div>
	  <div class="form-group" align="center">
	    <button ng-click="editJobSubmit()" type="submit" class="btn btn-default">Update Job</button>
	  </div>
	</form>
</div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>

</div>
