<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="clear top10"></div>
	<div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
	<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
		<span class="jobTitle"><u>Customer Feedbacks</u></span>		
		<div class="clear top30"></div>		
		<table class="table table-hover">
			<tr class="tableHead">
				<th class="alignCenter">Customer Name</th>
				<th class="alignCenter">Customer Email</th>
				<th class="alignCenter">Customer Phone</th>
				<th class="alignCenter">Customer Message</th>
			</tr>
			<tr ng-if="CustomerFeedbacks.length == 0">
				<td colspan="5" class="alignCenter">No feedbacks available from customer.</td>
			</tr>
			<tr class="tableContent" ng-if="CustomerFeedbacks.length > 0" ng-repeat="feedback in CustomerFeedbacks">
				<td>{{feedback.name}}</td>
				<td>{{feedback.email}}</td>
				<td>{{feedback.phoneNumber}}</td>
				<td>{{feedback.message}}</td>
			</tr>
		</table>
	</div>
	<div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
	<div class="clear top10"></div>
</div>
