<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
	<span class="errorStyle">{{error.message}}</span>
</div>
<div class="clear top10"></div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	<form id="editBlogForm">
		<div class="form-group">
		    <label for="blogTittle" class="control-label">Blog Title: </label>
		    <input type="text" class="form-control" ng-model="blog.blogTitle">
		  </div>
		  <div class="form-group">
		    <label for="blogContent" class="control-label">Blog Content: </label>
		    <textarea rows="3" cols="5" class="form-control" ng-model="blog.blogContent"></textarea>
		  </div>
		  <div class="form-group" align="center">
		    <button ng-click="editBlogSubmit()" type="submit" class="btn btn-default">Update Blog</button>
		  </div>
	</form>
</div>
<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>

</div>
